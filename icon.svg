<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="url(#bgGradient)"/>
  
  <!-- Design elements icon -->
  <g transform="translate(24, 24)">
    <!-- AI brain/circuit pattern -->
    <circle cx="40" cy="30" r="3" fill="url(#iconGradient)" opacity="0.9"/>
    <circle cx="60" cy="30" r="3" fill="url(#iconGradient)" opacity="0.9"/>
    <circle cx="50" cy="45" r="4" fill="url(#iconGradient)"/>
    <circle cx="35" cy="50" r="3" fill="url(#iconGradient)" opacity="0.8"/>
    <circle cx="65" cy="50" r="3" fill="url(#iconGradient)" opacity="0.8"/>
    
    <!-- Connection lines -->
    <line x1="40" y1="30" x2="50" y2="45" stroke="url(#iconGradient)" stroke-width="2" opacity="0.7"/>
    <line x1="60" y1="30" x2="50" y2="45" stroke="url(#iconGradient)" stroke-width="2" opacity="0.7"/>
    <line x1="50" y1="45" x2="35" y2="50" stroke="url(#iconGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="50" y1="45" x2="65" y2="50" stroke="url(#iconGradient)" stroke-width="2" opacity="0.6"/>
    
    <!-- Design/critique symbol - stylized eye -->
    <ellipse cx="50" cy="65" rx="12" ry="8" fill="none" stroke="url(#iconGradient)" stroke-width="2.5"/>
    <circle cx="50" cy="65" r="4" fill="url(#iconGradient)"/>
    <circle cx="50" cy="65" r="1.5" fill="#667eea"/>
  </g>
  
  <!-- Subtle border -->
  <rect width="128" height="128" rx="24" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
</svg>
